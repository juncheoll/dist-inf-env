name: Deploy with Matrix

on:
  push:
    branches:
      - main

jobs:
  deploy-head:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to Head
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          port: 9000
          username: ${{ secrets.USER }}
          key: ${{ secrets.WORKER_KEY }}
          script: |
            cd /home/ubuntu/myrepo
            git pull origin main
            sudo bash run_cluster.sh vllm/vllm-openai ${{ secrets.HEAD_HOST }} --head ~/.cache/huggingface

  deploy-workers:
    runs-on: ubuntu-latest
    needs: deploy-head  # Head 배포가 끝난 뒤 실행
    strategy:
      matrix:
        worker:
          - { port: 9001 }
          - { port: 9002 }
          - { port: 9003 }
          - { port: 9004 }
          - { port: 9005 }
          
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to Worker
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          port: ${{ matrix.worker.port }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.WORKER_KEY }}  # secrets에 맞춰 가져오는 방식
          script: |
            cd /home/ubuntu/myrepo
            git pull origin main
            sudo bash run_cluster.sh vllm/vllm-openai ${{ secrets.HEAD_HOST }} --worker ~/.cache/huggingface
